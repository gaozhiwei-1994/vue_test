<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_helloVue</title>
</head>
<body>

<!--
  1. 引入Vue.js
  2. 创建Vue对象
    el : 指定根element(选择器)
    data : 初始化数据(页面可以访问)
  3. 双向数据绑定 : v-model
  4. 显示数据 : {{xxx}}
  5. 理解vue的mvvm实现

  注意: 需要在webstorm中安装vue.js插件
-->
<div id="test">
  <input type="text" v-model="msg">
  <p>{{msg}}</p>
</div>
<script src="../js/vue.js"></script>
<script>
  //创建vue实例对象 ，也就是viewModel，连接view 和 Model
  new Vue({
      //渲染dom的容器
      el:'#test',
      //model
      data:{
          msg:'atguigu'
      }
  })
</script>
</body>
</html>
