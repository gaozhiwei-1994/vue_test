<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_综合</title>
</head>
<body>

<!--
  综合使用以下技术:
  1. 页面指令:
    v-model
    @click
    @keyup.enter
    v-for / $index
    v-text
  2. Vue对象
    初始化数据: data
    事件处理函数: methods
-->
<!--  view  -->
<div id="app">
  <input type="text" v-model="newTodo" @keyup.enter="addTodo">
  <ul>
    <li v-for="(todo,index) in todos">
      {{todo.text}}
      <button @click="remove(index)">X</button>
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  //创建Vue的实例对象，也就是viewModel
  new Vue({
      //渲染dom的容器
      el:'#app',
      //model
      data:{
          newTodo:'',
          todos: [
              {text: '吃饭'},
              {text: '睡觉'},
              {text: '打豆豆'}
          ]
      },
      //方法函数
      methods:{
          addTodo () {
              //this，就是vm  对象
              let inputTodo = this.newTodo.trim();
              if(!inputTodo){
                  this.newTodo = ""
                  return
              }
              this.todos.unshift({text : this.newTodo})
              this.newTodo = ""
          },
          remove (index) {
              this.todos.splice(index,1)
          }
      }
  })
</script>
</body>
</html>
