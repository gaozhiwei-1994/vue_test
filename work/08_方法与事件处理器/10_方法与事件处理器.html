<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
  <button @click="test">测试1</button>
  <button @click="test">测试2</button>
  <button @click="test3('abc',$event)">测试3</button>

  <h2>2. 事件修饰符</h2>
  <!--阻止事件默认行为-->
  <p><a href="http://atguigu.com" @click.prevent="test4">尚硅谷</a></p>
  <!--阻止冒泡-->
  <div style="background-color: yellow;width: 200px;height: 200px" @click="test5">
    <div style="height: 100px;width: 100px; background-color: red" @click.stop="test6">

    </div>
  </div>

  <h2>3. 按键修饰符</h2>
  <!--指定按键-->
  <input type="text" @keyup.enter="test7">
  <input type="text" @keyup.32="test7">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
        el:'#example',
        data:{

        },
        methods:{
            test (event) {
                alert(event.target.innerHTML)
            },
            test3 (str,event) {
                alert(event.target.innerHTML + '----' + str)
            },
            test4 (event) {
                alert(event.target.innerHTML)
            },
            test5 () {
                alert('我是外部div')
            },
            test6 () {
                alert('我是内部div')
            },
            test7 (event) {
                alert(event.keyCode + '---' + event.target.value)
            }
        }

    })
</script>
</body>
</html>
